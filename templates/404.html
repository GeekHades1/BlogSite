{% load staticfiles %}
{% load blog_tags %}
<!DOCTYPE html>
<html lang="cn-zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>你走错路了！</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'blog/css/bootstrap.css' %}" rel="stylesheet" >
    <!-- FONT AWESOME CSS -->
    <link href="{% static 'blog/css/font-awesome.min.css' %}" rel="stylesheet" >
    <!--GOOGLE FONT -->
    <link href='http://fonts.googleapis.com/css?family=Nova+Flat' rel='stylesheet' type='text/css'>
    <!-- custom CSS here -->
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}"  >
</head>

<body>


    <div class="container">

        <div class="row pad-top text-center">
            <div class="col-md-6 col-md-offset-3 text-center">
                <h1>你想要的我给不了你！</h1>

                <span id="error-link"></span>

            </div>
        </div>

        <div class="row text-center">
            <div class="col-md-8 col-md-offset-2">

                <h3>
                    <i class="fa fa-lightbulb-o fa-5x"></i>
                </h3>
                <a href="https://www.ihades.cn" class="btn btn-primary">要不还是回主页看看吧？</a>
                <br/><br/>
                <div class="widget widget-recent-posts">
                    <p class="widget-title">  或者你可以查看一下我最新的文章 </p>
                    {% get_recent_posts as recent_post_list %}
                    <ul>
                        {% for post in recent_post_list %}
                            <li style="list-style-type:none;">
                                <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
                            </li>
                        {% empty %}
                            暂无文章！
                        {% endfor %}
                    </ul>
                </div>

                
            </div>
        </div>

    </div>
    <!-- /.container -->


    <!--Core JavaScript file  -->
    <script src="{% static 'blog/js/jquery-1.10.2.js' %}"></script>
    <!--bootstrap JavaScript file  -->
    <script src="{% static 'blog/js/bootstrap.js' %}"></script>
    <!--Count Number JavaScript file  -->
    <script src="{% static 'blog/js/countUp.js' %}"></script>
    <!--Custom JavaScript file  -->
    <script src="{% static 'blog/js/custom.js' %}"></script>
</body>

</html>
